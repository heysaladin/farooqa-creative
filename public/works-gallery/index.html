	<script type="text/javascript">
		function loadJSON(callback) {
			var xobj = new XMLHttpRequest();
			xobj.overrideMimeType("application/json");
			xobj.open('GET', '../data/data_works.json', true); // Replace 'my_data' with the path to your file
			xobj.onreadystatechange = function () {
				if (xobj.readyState == 4 && xobj.status == "200") {
					// Required use of an anonymous callback as .open will NOT return a value but simply returns undefined in asynchronous mode
					callback(xobj.responseText);
				}
			};
			xobj.send(null);
		}
		loadJSON(function (response) {
			// Parse JSON string into object
			var respo = JSON.parse(response);
			var myBooksData = respo;
			var divContainer = document.querySelector('.wrapper');
			// divContainer.innerHTML = "";

			for (var i = 0; i < myBooksData.length; i++) {
				var date = myBooksData[i].data.date_update;
				myBooksData[i].date = date;
			}

			myBooksData = _.sortBy(myBooksData, function (dateObj) {
				return new Date(dateObj.date);
			}).reverse();

			function delay() {
				return new Promise(resolve => setTimeout(resolve, 300));
			}

			async function delayedLog(item) {
				// notice that we can await a function
				// that returns a promise
				await delay();
				console.log(item);
			}

			async function processManipulation(array) {
				var myBooks = array;
				for (var i = 0; i < myBooks.length; i++) {
					const item = document.getElementById(myBooks[i].data.slug);
					item.addEventListener('click',
						function (env) {
							var readyOrNot = false;
							var isreadyAttr = this.getAttribute('isready');
							if (isreadyAttr == 'true') {
								readyOrNot = true;
							} else {
								readyOrNot = false;
							}
							var linkSelected = '../' + this.getAttribute('link');
							var titleName = this.querySelector(
								'.card .card-content .card-text-wrapper h1').textContent;
							if (!readyOrNot) {
								swal("So Sorry...", titleName +
									" cannot be opened because of copyright problem \nor this project now is in the preparation \nof portfolio's details (On Progress).",
									"warning", {
										button: "OK!",
									});
								document.getElementsByClassName('swal-text')[0].style.textAlign =
									'center';
							} else {
								window.location.href = linkSelected;
							}
						},
						false);
				}
			}

			var numGo = 0;
			async function processArray(array) {
				var myBooks = array;
				for (var i = 0; i < myBooks.length; i++) {

					var catogory = myBooks[i].data.catogory;
					var catogoryString = catogory.join();
					var catogoryStringReady = catogoryString.split(',').join(', ');

					var box = document.createElement("div");
					box.setAttribute('class', 'box');
					var anchorCardCaptionSiema = document.createElement("a");
					if(myBooks[i].data.isReady) {
					// anchorCardCaptionSiema.setAttribute('href', './works/' + myBooks[i].data.slug + '.html');
					// anchorCardCaptionSiema.setAttribute('link', './works/' + myBooks[i].data.slug + '.html');
					anchorCardCaptionSiema.setAttribute('href',
						// 'https://farooq-agent.web.app/stories/?type=pages_work&content=' 
						'http://127.0.0.1:5501/public/stories/?type=pages_work&content=' 
						+ myBooks[i].data
						.slug);
					} else {
						anchorCardCaptionSiema.setAttribute('href', '#a');
					}
					anchorCardCaptionSiema.setAttribute('isready', myBooks[i].data.isReady);
					anchorCardCaptionSiema.setAttribute('id', myBooks[i].data.slug);
					box.appendChild(anchorCardCaptionSiema);
					var card = document.createElement("div");
					card.setAttribute('class', 'card');
					anchorCardCaptionSiema.appendChild(card);
					var cardContent = document.createElement("div");
					cardContent.setAttribute('class', 'card-content');
					card.appendChild(cardContent);
					var imageWrapper = document.createElement("div");
					imageWrapper.setAttribute('class', 'image-wrapper');
					cardContent.appendChild(imageWrapper);
					var img = document.createElement("img");
					img.setAttribute('class', 'card-image lazy');
					img.setAttribute('src', '../assets/images/default.jpg');
					img.setAttribute('data-src', myBooks[i].data.thumbnail);
					img.setAttribute('alt', myBooks[i].data.title);
					imageWrapper.appendChild(img);
					var cardTextWrapper = document.createElement("div");
					cardTextWrapper.setAttribute('class', 'card-text-wrapper');
					cardContent.appendChild(cardTextWrapper);
					var cardCaptionTitle = document.createElement("h1");
					var titleCard = "";
					var titleData = myBooks[i].data.title;
					if (titleData.length > 25) {
						titleCard = titleData.substring(0, 25) + "...";
					} else {
						titleCard = titleData
					}
					cardCaptionTitle.innerHTML = titleCard;
					cardTextWrapper.appendChild(cardCaptionTitle);
					var cardCaptionCategory = document.createElement("h3");
					cardCaptionCategory.innerHTML = catogoryStringReady;
					cardTextWrapper.appendChild(cardCaptionCategory);

					// * slug category status type
					var cardList = document.createElement("li");
					cardList.setAttribute('class', 'mix ' + myBooks[i].data.slug + ' category-' + myBooks[i].data
						.work_category + ' ' + myBooks[i].data.status + ' ' + myBooks[i].data.catogory[0]
						.toLowerCase());
					// console.log("work_category: " + myBooks[i].data.work_category);
					// cardList.setAttribute('class', 'mix');
					// cardList.setAttribute('class', myBooks[i].data.status);
					// console.log("catogory: " + myBooks[i].data.catogory);
					// console.log("catogory[0]: " + myBooks[i].data.catogory[0].toLowerCase());
					// cardList.setAttribute('class', 'mix');
					cardList.style.display = "inline-block";

					cardList.appendChild(box);

					//divContainer.appendChild(box);
					divContainer.appendChild(cardList);
				}
				//console.log('Done!');
				processManipulation(myBooksData);
			}
			processArray(myBooksData);

			var wrapper = document.querySelector('ul.wrapper');
			var children = wrapper.childElementCount;
			var columns = 5;
			var mq = "";
			var sw = wrapper.clientWidth;

			if (sw >= 1400) {
				mq = "(min-width: 1400px)";
				columns = 3;
			} else if (sw < 1400 && sw > 840) {
				mq = "(max-width: 1400px)";
				columns = 2;
			} else if (sw < 840 && sw > 560) {
				mq = "(max-width: 840px)";
				columns = 1;
			} else if (sw < 560) {
				mq = "(max-width: 560px)";
				columns = 1;
			}

			var mod = children % columns;
			var lastThreeChild = document.querySelector('ul.wrapper > div:nth-last-child(3)');
			var lastTwoChild = document.querySelector('ul.wrapper > div:nth-last-child(2)');
			var lastOneChild = document.querySelector('ul.wrapper > div:nth-last-child(1)');

			/*
			function myFunction(x) {
				if (x.matches) {
					if (columns == 3) {
						if (mod == 2) {
							lastTwoChild.style.gridColumn = 1;
							lastOneChild.style.gridColumn = 3;
						} else if (mod == 1) {
							lastOneChild.style.gridColumn = 2;
						}

							lastOneChild.style.gridColumn = "span 2";
						}
					}
				}
			}
			*/

			/*
			var x = window.matchMedia(mq)
			myFunction(x) // Call listener function at run time
			x.addListener(myFunction) // Attach listener function on state changes
			*/

			// lazyLoad();

			!function(window) {

							l[b].currentStyle.f && c.push(l[b]);

			function loadImage(el, fn) {

						el.parent.replaceChild(img, el)

			function elementInViewport(el) {
